<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunavia Digital - Premium Wedding Invitations</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: #0a0118;
            color: #fff;
            overflow: hidden;
        }

        /* ===== PRELOADER STYLES ===== */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a0b2e 0%, #0a0118 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Subtle animated background */
        .preloader-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 60%),
                        radial-gradient(circle at 70% 50%, rgba(251, 191, 36, 0.1) 0%, transparent 60%);
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* Particles - reduced */
        .preloader-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            animation: float 12s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) translateX(30px); opacity: 0; }
        }

        /* Content */
        .preloader-content {
            position: relative;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        /* Logo */
        .logo-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: #8b5cf6;
            border-right-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 3s linear infinite;
            filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.5));
        }

        .logo-ring-inner {
            position: absolute;
            width: 75%;
            height: 75%;
            border: 2px solid transparent;
            border-bottom-color: #fbbf24;
            border-left-color: #fbbf24;
            border-radius: 50%;
            animation: spin-reverse 2s linear infinite;
            filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.5));
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin-reverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        .logo-letter {
            position: relative;
            font-family: "Cinzel Decorative", serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #8b5cf6 50%, #fbbf24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.6));
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.6)); }
            50% { filter: drop-shadow(0 0 30px rgba(251, 191, 36, 0.8)); }
        }

        /* Brand */
        .brand-name {
            font-family: "Cinzel Decorative", serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #8b5cf6, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 6px;
            margin-bottom: 0.5rem;
        }

        .brand-tagline {
            color: #a78bfa;
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        /* Progress */
        .progress-wrapper {
            width: 280px;
            margin-top: 1rem;
        }

        .progress-bar-container {
            width: 100%;
            height: 4px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #ec4899, #fbbf24);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.6);
        }

        .progress-text {
            color: #fbbf24;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.5rem;
            text-align: center;
        }

        /* Loading dots */
        .loading-dots {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #8b5cf6;
            border-radius: 50%;
            animation: dotBounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; background: #ec4899; }
        .dot:nth-child(3) { animation-delay: 0.4s; background: #fbbf24; }

        @keyframes dotBounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        /* ===== WELCOME SECTION ===== */
        .welcome-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a0b2e 0%, #0a0118 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            opacity: 0;
            visibility: hidden;
            z-index: 99998;
            transition: opacity 1s ease, visibility 1s ease;
        }

        .welcome-section.visible {
            opacity: 1;
            visibility: visible;
        }

        .welcome-section.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .welcome-content {
            text-align: center;
            max-width: 800px;
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-content h1 {
            font-family: "Cinzel Decorative", serif;
            font-size: 3.5rem;
            background: linear-gradient(135deg, #ffffff, #8b5cf6, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }

        .welcome-content p {
            font-size: 1.2rem;
            color: #a78bfa;
            line-height: 1.8;
            margin-bottom: 2.5rem;
        }

        .enter-btn {
            padding: 1rem 3rem;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-wrapper {
                width: 120px;
                height: 120px;
            }

            .logo-letter {
                font-size: 2.8rem;
            }

            .brand-name {
                font-size: 1.6rem;
                letter-spacing: 4px;
            }

            .brand-tagline {
                font-size: 0.75rem;
                letter-spacing: 2px;
            }

            .progress-wrapper {
                width: 220px;
            }

            .welcome-content h1 {
                font-size: 2.2rem;
            }

            .welcome-content p {
                font-size: 1rem;
            }

            .enter-btn {
                padding: 0.9rem 2.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- PRELOADER -->
    <div class="preloader" id="preloader">
        <div class="preloader-bg"></div>
        <div class="preloader-particles" id="particles"></div>

        <div class="preloader-content">
            <div class="logo-wrapper">
                <div class="logo-ring"></div>
                <div class="logo-ring-inner"></div>
                <div class="logo-letter">L</div>
            </div>

            <div>
                <div class="brand-name">LUNAVIA</div>
                <div class="brand-tagline">Premium Wedding Invitations</div>
            </div>

            <div class="progress-wrapper">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-text" id="progressText">0%</div>
            </div>

            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <!-- WELCOME SECTION -->
    <div class="welcome-section" id="welcomeSection">
        <div class="welcome-content">
            <h1>Welcome to Lunavia</h1>
            <p>Your journey to create the perfect wedding invitation begins here. Experience elegance, creativity, and timeless design crafted just for your special day.</p>
            <button class="enter-btn" onclick="enterWebsite()">Enter Website</button>
        </div>
    </div>

    <script>
        // Create particles
        function createParticles() {
            const container = document.getElementById('particles');
            const count = window.innerWidth < 768 ? 15 : 25;

            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.animationDuration = (Math.random() * 8 + 10) + 's';
                
                container.appendChild(particle);
            }
        }

        // Animate progress bar
        function animateProgress() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            let progress = 0;
            const duration = 2500; // 2.5 seconds
            const interval = 30;
            const increment = 100 / (duration / interval);

            const timer = setInterval(() => {
                progress += increment;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(timer);
                    // Show welcome section after loading
                    setTimeout(showWelcome, 500);
                }
                progressBar.style.width = progress + '%';
                progressText.textContent = Math.floor(progress) + '%';
            }, interval);
        }

        // Show welcome section
        function showWelcome() {
            const preloader = document.getElementById('preloader');
            const welcomeSection = document.getElementById('welcomeSection');
            
            preloader.classList.add('hidden');
            
            setTimeout(() => {
                welcomeSection.classList.add('visible');
                document.body.style.overflow = 'auto';
            }, 800);
        }

        // Enter website - redirect to index.html
        function enterWebsite() {
            const welcomeSection = document.getElementById('welcomeSection');
            welcomeSection.classList.remove('visible');
            welcomeSection.classList.add('hidden');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }

        // Initialize on page load
        window.addEventListener('load', function() {
            createParticles();
            animateProgress();
        });
    </script>
</body>
</html>
